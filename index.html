<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bank</title>

    <!-- tailwind cdn -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>
    <header>
        <h3 class="text-5xl text-center my-9">Welcome to my <span class="font-semibold text-blue-700">Baap er Bank</span> !!!</h3>
    </header>
    <main>
        <section class="bg-yellow-100 w-3/4 mx-auto p-8 rounded">
            <h3 class="text-2xl mb-5">Please login to get Money :D</h3>
            <div>
                <input id="email" class="block w-3/4 px-3 mb-5 border border-gray-500 rounded" type="email" name="" id="" placeholder="enter your email">
                <input id="password" class="block w-3/4 px-3 mb-5 border border-gray-500 rounded" type="password" name="" id="" placeholder="enter password">
                <button id="login-btn" class="bg-yellow-600 text-white font-semibold px-8 py-2 rounded">Submit</button>
            </div>
        </section>
    </main>

    <script src="js/login.js"></script>
</body>
</html>
